<!doctype html>
<html ng-app="myApp">

<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/litera.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />

</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary" id = "navSpacing">
  <a class="navbar-brand" href="">Welcome</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor03">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/user">Edit</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<body>
    <div ng-controller="myController" id="default-css">
        <h2 id="welcomeText">Welcome. You are Logged In as
            <%= username %>
        </h2>

        <hr>

        <div class="container space">
            <div class="row">
                <div class="col-sm-3 col-6">
                    <div class="card border-info mb-3" style="max-width: 20rem;">
                        <div style="margin: center;" class="card-header">
                            <%= msg %>
                        </div>
                        <div class="card-body">
                            Your screen name is
                            <%= screen_name %>
                            Your high score is
                            <%= high_score %> <br>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--<button ng-click="count = count + 1" ng-init="count=0">-->
        <!--  Increment-->
        <!--</button>-->
        <button ng-click="high_score = high_score + 1">
          Increment
        </button>
        <br><br><br>
        <!--<img src="smiley.gif" alt="Smiley face" height="42" width="42">-->
        <img height="540" width="350" alt="John Cena" src="http://www.pngpix.com/wp-content/uploads/2016/10/PNGPIX-COM-John-Cena-PNG-Transparent-Image-1-500x750.png">
        
        <br><br><br>
        <!--test for editing the high score-->
        <div class="form-container">
        <h2>
            <p class="form-header">Edit High Score</p>
        </h2>
        <form method="POST" action="/user/updateHighScore">
            <h5>
            <label>High Score:</label>
            <input type="number" id="high_score" name="high_score"><br>
            <button type="submit" id="submit" class="btn btn-outline-success">Submit</button>
            </h5>
        </form>
    </div>

    </div>
    <!--<hr>-->
    <!--<span id="indexMsg">-->
    <!--    <%= msg %>-->
    <!--</span>-->
    <!--<hr>-->
    <!--<span id="colorText">-->
    <!--Color-->
    <!--    <%= color %>-->
    <!--  </span>-->
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>
</body>

</html>
