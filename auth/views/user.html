<!doctype html>
<html ng-app="myApp">
    
<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/litera.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" id = "navSpacing">
  <a class="navbar-brand" href="#">Welcome</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor03">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<body>  

    <div class="form-container" ng-controller="myController">
        <h2>
        <p id="sectionTitle" class="form-header">User Profile</p>
        </h2>
        <form method="POST" action="/user/update">
            <h5>
            <label>Username:</label>
            <input type="text" id="username" name="username" ng-model="user.username" disabled><br>
            <label>Email:</label>
            <input type="email" id="email" name="email" ng-model="user.email"><br>          
            <label>Favorite Color:</label>
            <input type="text" id="color" name="color" ng-model="user.color"><br>   
            <button type="submit" id="save" class="btn btn-outline-success">Save</button>
            </h5>
        </form>
    </div>
    <form method="POST" action="/user/delete">
        <button type="submit" id="delete" class="btn btn-outline-danger">Delete User</button>
    </form>
    <hr>
    <span id="userMsg">
    <%= msg %>
    </span>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>
</body>

</html>
