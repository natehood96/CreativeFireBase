<!doctype html>
<html>
    
<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/litera.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary" id = "navSpacing">
  <a class="navbar-brand" href="#">Welcome</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor03">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
    </ul>
  </div>
</nav>
        
<body>  
    <div class="form-container">
        <h2>
            <p class="form-header">Sign Up</p>
        </h2>
        <form method="POST" action="/signup">
            <h5>
            <label>Username:</label>
            <input type="text" id="username" name="username"><br>
            <label>Password:</label>
            <input type="password" id="password" name="password"><br>
            <label>Email:</label>
            <input type="email" id="email" name="email"><br>
            <label>Screen name:</label>
            <input type="text" id="screen_name" name="screen_name"><br>
            <!--<input type="submit" id="register" value="Register">-->
            <button type="submit" id="register" class="btn btn-outline-success">Register</button>
            </h5>
        </form>
    </div>
    <hr>
    <span id="signupMsg">
    <%= msg %>
    </span>
</body> 

</html>
